<body>
    <div class="box-calc">
        <div class="form">
            <h1>Barbecue Estimator</h1>
        <div class="input-block">
            <label for="adults">How many Adults?</label>
            <input id="adults" name="adults" type="number" placeholder="Adults">
        </div>
        <div class="input-block">
            <label for="kids">How many Kids?</label>
            <input id="kids" name="kids" type="number" placeholder="Kids">    
        </div>
        <div class="input-block">
            <label for="duration">Duration of your event</label>
            <input id="duration" name="duration" type="number" placeholder="Duration (h)">
        </div>
        <div class="input-block">
            <button onclick="calculate()">Calculate!</button>
        </div>
        </div>
        <div id="result"></div>
    </div>
