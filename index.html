<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/grill.ico" type="image/x-icon">
    <title>Barbecue Party Planner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="box-calc">
        <div class="form">
            <h1>Barbecue Estimator</h1>
        <div class="input-block">
            <label for="adults">How many Adults?</label>
            <input id="adults" name="adults" type="number" placeholder="Adults">
        </div>
        <div class="input-block">
            <label for="kids">How many Kids?</label>
            <input id="kids" name="kids" type="number" placeholder="Kids">    
        </div>
        <div class="input-block">
            <label for="duration">Duration of your event</label>
            <input id="duration" name="duration" type="number" placeholder="Duration (h)">
        </div>
        <div class="input-block">
            <button onclick="calculate()">Calculate!</button>
        </div>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js">
  
    </script>
</body>
</html>
